<html>
    <head>
        <title>  Casas Carandás e Palmeiras </title>
        <link  href="css/pop_casas.css"   rel="stylesheet">
        </head>
        <body>
            <main>
                <div class="pop">
                    <h1 id ="nome-casa" class="titulo-pop"> Título </h1>
                    <div  class="slider">
                        <button id="prevBtn"> &#10094;</button>
                        <img id="slider-img" src="" alt="">
                        <button id="nextBtn">&#10095;</button>
                        </div>
                    <p id ="descricao-casa"> Descrição das Casas </p>
                    <!-- Preenchimento das informações-->
                     <script>
                        //função para capturar os parametros 
                        function getParametros(info){
                            const urlParametros = new URLSearchParams(window.location.search); 
                            return urlParametros.get(info);
                        }
                        //prenche as info na pop 
                        document.getElementById("nome-casa").textContent = getParametros("nomeProd"); 
                        //document.getElementById("imagem-casa"). src = getParametros("imagemProd"); 
                        document.getElementById("descricao-casa").textContent= getParametros("descricaoProd"); 

                        /*Controle do Slider*/
                        const imagens =getParametros("imagemProd")
                                      ? getParametros("imagemProd").split(',')
                                      : [];
                        let index=0; 
                        const sliderImg=document.getElementById("slider-img");
                        
                        function MostrarImagem (){
                            if (imagens.length > 0){
                                sliderImg.src=imagens[index];
                            }
                        }

                        document.getElementById("prevBtn").onclick = function(){
                            index = (index-1 + imagens.length) % imagens.length; 
                            MostrarImagem();  
                        }
                        document.getElementById("nextBtn").onclick =function(){
                            index = (index+1) %  imagens.length;
                            MostrarImagem();
                        }
                        //Exibe a primeira imagem 
                        MostrarImagem(); 
                     </script>

                <div>
            <main>
        <body>
